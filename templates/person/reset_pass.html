{% extends 'basic.html' %}

{% block title%} Reset Password{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<div class="col-md-6 offset-md-3">
    
        <form action=" {% url 'password_reset' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group mx-auto">
                <legend class="border-bottom text-center mb-4"><h2>Reset  Password</h2></legend>
                <div class="textbox">{{ form|crispy }}</div>
                
            </fieldset>
            <button class="btn btn-outline-info " type="submit" value="submit">Reset Password </button>
            {% comment %} <input type="submit" value="Submit"> {% endcomment %}
        </form>

</div>

{% endblock %}
