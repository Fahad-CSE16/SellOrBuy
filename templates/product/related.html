<div class="row">
    {% for i in products %}
    <div class="col-md-4  my-3 text-white">
      <a href="/prod/{{i.id}}/">
        <div class="media">
          <img src="{{i.image.url}}" style="max-width:200px;max-height:200px;" />
          <div class="media-body text-white">
            Name: {{i.name}}
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
