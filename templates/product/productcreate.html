{% extends 'basic.html' %}

{% block title%} Add Product{% endblock %}
{% block body %}
{% if "Seller" in user.userprofile.category %}

{% load crispy_forms_tags %}
<div class="col-md-6 offset-md-3">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group mx-auto">
                <legend class="border-bottom text-center mb-4"><h2>Add Your Product</h2></legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-info " type="submit" value="submit">Save </button>
            {% comment %} <input type="submit" value="Submit"> {% endcomment %}
        </form>

</div>
{% endif%}
{% endblock %}
