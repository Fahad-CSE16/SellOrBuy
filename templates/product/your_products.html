{% extends 'basic.html' %}
{% block body %}
<div class="container text-white">
<div class="col-md-8 offset-md-2">
        <table class="table table-striped table-hover bg-secondary table-bordered" style="background:none;">
          <thead class="thead-dark">
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody>
          {% for p in prod %}
            <tr >
              <td>
                <img src="{{p.image.url}}" alt="" style="max-height:60px; max-width:60px;">
              </td>
              <td>
              <a class="text-white" href="/prod/{{p.id}}/">{{p.name}}</a> 
              </td>
              <td>
                {{p.available_quantity}}
              </td>
              <td>{{p.price}}</td>

              <td><button class="btn btn-outline-primary text-white"><a class="text-white" href="/edit/{{p.id}}/">EDIT</a> </button>   </td>

              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal{{p.id}}">
                Delete
              </button></td>
            </tr>
            <!-- Modal -->
            <div class="modal fade"  id="exampleModal{{p.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content" style="background:none; border: 2px solid green;">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" >
                  Are You Sure to delete {{p.name}}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"><a href="/delete/{{p.id}}/">Delete</a></button>
                  </div>
                </div>
              </div>
            </div>
            {% comment %} {% endcomment %}
          </tbody>
          {% endfor %}
          
          
        </table>
      </div>

</div>
{% endblock body %}
